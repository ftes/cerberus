name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load browser env
        run: |
          source .envrc

          {
            echo "CERBERUS_CHROME_VERSION=${CERBERUS_CHROME_VERSION}"
            echo "CERBERUS_FIREFOX_VERSION=${CERBERUS_FIREFOX_VERSION}"
            echo "CERBERUS_GECKODRIVER_VERSION=${CERBERUS_GECKODRIVER_VERSION}"
            echo "CHROME=${CHROME}"
            echo "CHROMEDRIVER=${CHROMEDRIVER}"
            echo "FIREFOX=${FIREFOX}"
            echo "GECKODRIVER=${GECKODRIVER}"
          } >> "$GITHUB_ENV"

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Cache deps and build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLTs
        uses: actions/cache@v4
        with:
          path: |
            _build/test/dialyxir_*.plt
            _build/test/dialyxir_*.plt.hash
          key: ${{ runner.os }}-plt-${{ hashFiles('mix.lock', 'mix.exs', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-plt-

      - name: Install deps
        run: mix deps.get

      - name: Run precommit
        run: mix precommit

      - name: Cache browser runtimes
        uses: actions/cache@v4
        with:
          path: |
            tmp/chrome-*
            tmp/chromedriver-*
            tmp/firefox-*
            tmp/geckodriver-*
          key: ${{ runner.os }}-browser-runtime-${{ env.CERBERUS_CHROME_VERSION }}-${{ env.CERBERUS_FIREFOX_VERSION }}-${{ env.CERBERUS_GECKODRIVER_VERSION }}

      - name: Install Chrome
        run: bin/chrome.sh

      - name: Install Firefox
        run: bin/firefox.sh

      - name: Run tests with Chrome
        run: mix test --warnings-as-errors --max-failures 1

      - name: Run tests with Chrome via Websocket (remote)
        run: mix test.websocket --warnings-as-errors --max-failures 1

      - name: Run tests with Firefox
        run: CERBERUS_BROWSER_NAME=firefox mix test --warnings-as-errors --max-failures 1

      # - name: Run browser-driver tests in websocket Firefox lane
      #   run: |
      #     mix test.websocket --warnings-as-errors --max-failures 1 --browsers firefox $BROWSER_DRIVER_FILES
