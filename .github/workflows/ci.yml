name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Cache deps and build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLTs
        uses: actions/cache@v4
        with:
          path: |
            _build/test/dialyxir_*.plt
            _build/test/dialyxir_*.plt.hash
          key: ${{ runner.os }}-plt-${{ hashFiles('mix.lock', 'mix.exs', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-plt-

      - name: Cache browser tools
        uses: actions/cache@v4
        with:
          path: tmp/browser-tools
          key: ${{ runner.os }}-browser-tools-${{ hashFiles('bin/check_chrome_bidi_ready.sh', 'bin/check_firefox_bidi_ready.sh', 'bin/check_browser_bidi_ready.sh') }}

      - name: Install deps
        run: mix deps.get

      - name: Build fixture assets
        run: mix assets.build

      - name: Run precommit
        run: mix precommit

      - name: Run non-browser conformance tests
        run: mix test --only conformance --exclude browser

      - name: Run migration verification tests
        run: mix test --only migration_verification

      - name: Prepare explicit browser runtime env
        run: |
          CHROME_OUTPUT="$(bin/check_chrome_bidi_ready.sh --install)"
          FIREFOX_OUTPUT="$(bin/check_firefox_bidi_ready.sh --install)"

          CHROME_BIN="$(printf '%s\n' "$CHROME_OUTPUT" | sed -n 's/^chrome_binary=//p' | tail -n1)"
          CHROMEDRIVER_BIN="$(printf '%s\n' "$CHROME_OUTPUT" | sed -n 's/^chromedriver_binary=//p' | tail -n1)"
          FIREFOX_BIN="$(printf '%s\n' "$FIREFOX_OUTPUT" | sed -n 's/^firefox_binary=//p' | tail -n1)"
          GECKODRIVER_BIN="$(printf '%s\n' "$FIREFOX_OUTPUT" | sed -n 's/^geckodriver_binary=//p' | tail -n1)"

          echo "CHROME=$CHROME_BIN" >> "$GITHUB_ENV"
          echo "CHROMEDRIVER=$CHROMEDRIVER_BIN" >> "$GITHUB_ENV"
          echo "FIREFOX=$FIREFOX_BIN" >> "$GITHUB_ENV"
          echo "GECKODRIVER=$GECKODRIVER_BIN" >> "$GITHUB_ENV"

      - name: Run browser conformance tests
        run: mix test --only conformance --only browser --exclude remote_webdriver

      - name: Run remote webdriver integration test
        run: mix test.websocket --only remote_webdriver
