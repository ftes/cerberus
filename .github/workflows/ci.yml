name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  CERBERUS_CHROME_VERSION: 145.0.7632.117
  CERBERUS_FIREFOX_VERSION: latest
  CERBERUS_GECKODRIVER_VERSION: 0.36.0

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Cache deps and build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLTs
        uses: actions/cache@v4
        with:
          path: |
            _build/test/dialyxir_*.plt
            _build/test/dialyxir_*.plt.hash
          key: ${{ runner.os }}-plt-${{ hashFiles('mix.lock', 'mix.exs', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-plt-

      - name: Install deps
        run: mix deps.get

      - name: Run precommit
        run: mix precommit

      - name: Cache browser tools
        uses: actions/cache@v4
        with:
          path: tmp/browser-tools
          key: ${{ runner.os }}-browser-tools

      - name: Install local Chrome runtime
        run: |
          bin/chrome.sh --install
          sed 's/^export //' tmp/browser-tools/env.sh >> "$GITHUB_ENV"

      - name: Install local Firefox runtime
        run: |
          bin/firefox.sh --install
          sed 's/^export //' tmp/browser-tools/env.sh >> "$GITHUB_ENV"

      - name: Run full test suite (default local Chrome)
        run: mix test --warnings-as-errors --max-failures 1

      # TODO: Re-enable websocket lanes after fixing remote BiDi sandbox metadata compatibility.
      # Suspected root cause from current investigation:
      # - selenium/standalone-chromium:126.0 in mix test.websocket does not support
      #   emulation.setUserAgentOverride or network.setExtraHeaders in our environment.
      # - Browser sandbox metadata setup currently depends on these commands, so the websocket lane fails
      #   during browser session initialization (for example CoreSQLSandboxBehaviorTest).
      #
      # - name: Run browser-driver tests in websocket Chrome lane
      #   run: |
      #     mix test.websocket --warnings-as-errors --max-failures 1 --browsers chrome $BROWSER_DRIVER_FILES

      - name: Run browser-driver tests in local Firefox lane
        continue-on-error: true
        run: |
          CERBERUS_BROWSER_NAME=firefox mix test --warnings-as-errors --max-failures 1

      # - name: Run browser-driver tests in websocket Firefox lane
      #   run: |
      #     mix test.websocket --warnings-as-errors --max-failures 1 --browsers firefox $BROWSER_DRIVER_FILES
