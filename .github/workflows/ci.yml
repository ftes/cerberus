name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BEAM
        uses: erlef/setup-beam@v1
        with:
          version-file: .tool-versions
          version-type: strict

      - name: Cache deps and build
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Cache Dialyzer PLTs
        uses: actions/cache@v4
        with:
          path: |
            _build/test/dialyxir_*.plt
            _build/test/dialyxir_*.plt.hash
          key: ${{ runner.os }}-plt-${{ hashFiles('mix.lock', 'mix.exs', '.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-plt-

      - name: Install deps
        run: mix deps.get

      - name: Build fixture assets
        run: mix assets.build

      - name: Run precommit
        run: mix precommit

      - name: Cache browser tools
        uses: actions/cache@v4
        with:
          path: tmp/browser-tools
          key: ${{ runner.os }}-browser-tools-ci-${{ hashFiles('bin/check_browser_bidi_ready.sh', 'bin/check_chrome_bidi_ready.sh', 'bin/check_firefox_bidi_ready.sh') }}
          restore-keys: |
            ${{ runner.os }}-browser-tools-

      - name: Install local Chrome runtime
        run: |
          bin/check_browser_bidi_ready.sh chrome --install
          sed 's/^export //' tmp/browser-tools/env.sh >> "$GITHUB_ENV"

      - name: Install local Firefox runtime
        run: |
          bin/check_browser_bidi_ready.sh firefox --install
          sed 's/^export //' tmp/browser-tools/env.sh >> "$GITHUB_ENV"

      - name: Run full test suite (default local chrome)
        run: mix test --exclude firefox

      - name: Run browser-driver tests in websocket Chrome lane
        run: |
          BROWSER_DRIVER_FILES="$(
            find test -name '*_test.exs' -print0 \
              | xargs -0 grep -El '@(module)?tag[[:space:]]+:(browser|chrome|firefox)|@(module)?tag[[:space:]]+(browser|chrome|firefox):[[:space:]]*true' \
              | sort
          )"
          [ -n "$BROWSER_DRIVER_FILES" ]
          mix test.websocket --browsers chrome $BROWSER_DRIVER_FILES

      - name: Run browser-driver tests in local Firefox lane
        continue-on-error: true
        run: |
          BROWSER_DRIVER_FILES="$(
            find test -name '*_test.exs' -print0 \
              | xargs -0 grep -El '@(module)?tag[[:space:]]+:(browser|chrome|firefox)|@(module)?tag[[:space:]]+(browser|chrome|firefox):[[:space:]]*true' \
              | sort
          )"
          [ -n "$BROWSER_DRIVER_FILES" ]
          CERBERUS_BROWSER_NAME=firefox mix test $BROWSER_DRIVER_FILES

      - name: Run browser-driver tests in websocket Firefox lane
        run: |
          BROWSER_DRIVER_FILES="$(
            find test -name '*_test.exs' -print0 \
              | xargs -0 grep -El '@(module)?tag[[:space:]]+:(browser|chrome|firefox)|@(module)?tag[[:space:]]+(browser|chrome|firefox):[[:space:]]*true' \
              | sort
          )"
          [ -n "$BROWSER_DRIVER_FILES" ]
          mix test.websocket --browsers firefox $BROWSER_DRIVER_FILES
